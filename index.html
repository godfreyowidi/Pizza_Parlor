<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "js/scripts.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>Pizza Inn</title>
</head>
<body>
  <h1><em>Pizza Inn</em></h1>
  <form id="formField">
    <div class="form-group">
      <label for="name">Customer Name</label>
      <input type="text"  class="form-control" id="name" placeholder="Name">
    </div>
    <div>
      <label for="numToppings">Number of Toppings</label>
      <select id="numToppings" class="form-control">
        <option selected>Number of toppings</option>
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3">3</option>
        <option value = "4">4</option>
      </select>
    </div><br>


    <div class="form-check">
      <label for="chooseToppings"><strong><em>Which Pizza Toppings would you like today:</em></strong></label><br>
      <input type="checkbox" value="Cheese" name="checkTopping">
        Cheese
      </label>
    </div>
    <div class="form-check">
      <input type="checkbox" value="Pepperoni" name="checkTopping" >
        Pepperoni
      </label>
    </div>
    <div class="form-check">
      <input type="checkbox" value="Artichoke" name="checkTopping" >
      <label for="Artichoke">
        Artichoke
      </label>
    </div>
    <div class="form-check">
      <input type="checkbox" value="Anchovy," name="checkTopping" >
      <label for="Anchovy,">
        Anchovy,
      </label>
    </div><br>
    <div class="form-check">
      <label for="chooseToppings"><strong><em>Which Pizza size would you like today:</em></strong></label><br>
      <input type="radio" name="sizePizza" id="option1" value="Small">
      <label for="sizeSmall">
        Small (£7)
      </label>
    </div>
    <div class="form-check">
      <input type="radio" name="sizePizza" id="option2" value="Medium">
      <label for="sizeMedium">
        Medium (£10)
      </label>
    </div>
    <div class="form-check">
      <input type="radio" name="sizePizza" id="option3" value="Large">
      <label for="sizeLarge">
        Large (£15)
      </label>
    </div><br><button type="submit" class="btn-primary" id="btn-submit">Checkout</button>
  </form><br>
    <!-- <div>
      <p id="alert-size">Please check a size you want!</p>
      <p id="alert-topping">Please check a topping you want!</p>
    </div> -->
  <div id="invoice">
    <div class="panel-body">
      <p><strong>Your Invoice:</strong></p>
      <p>Customer: <span id="displayName"></span></p>
      <p>Toppings: <span id="displayToppings"></span></p>
      <p>Size: <span id="displaySize"></span></p>
      <p>Total Amount Due: <span id="showTotalCost"></span></p>
    </div>
  </div>
</body>
</html>
